<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entelechi Labs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Playfair+Display:wght@400;700&display=swap');

        body {
            background-color: #000000;
            color: #c9d1d9;
            scroll-behavior: smooth;
            background-image: radial-gradient(circle at 50% 50%, rgba(30, 30, 30, 0.5) 0%, rgba(0, 0, 0, 1) 70%);
            /* Prevents vertical scrolling */
            overflow-y: hidden; 
        }

        .font-serif-custom {
            font-family: 'Playfair Display', serif;
        }

        .font-sans-custom {
            font-family: 'Inter', sans-serif;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .animate-spin-slow {
            animation: spin 60s linear infinite;
        }
    </style>
</head>
<body class="font-sans-custom antialiased">

    <header class="max-w-screen-md mx-auto px-8 pt-4 flex justify-between items-start text-sm sticky top-0 bg-black z-50">
        <div class="flex items-center space-x-2">
            <a href="index.html"><div>Entelechi Labs</div></a>
        </div>
        <nav class="hidden sm:block">
            <ul class="flex space-x-6">
                <li><a href="about.html" class="hover:text-white transition-colors duration-200">About</a></li>
            </ul>
        </nav>
    </header>

    <div class="max-w-screen-md mx-auto px-8 pt-0 flex flex-col gap-4">
        <div class="h-px w-full bg-gray-800"></div>

        <section class="flex flex-col justify-center items-center text-center">
            <div class="flex flex-col gap-4">
                <img src="logo.png" alt="Entelechi Labs Logo" class="h-96 w-96 object-contain animate-spin-slow mx-auto mb-4">
                <h1 class="font-serif-custom text-4xl sm:text-5xl text-white leading-tight">
                    Engineering intelligence at the intersection of biology and computation.
                </h1>
                <div class="text-xl text-gray-400">
                    We are an applied biological intelligence company.
                </div>
            </div>
            
            <a href="mailto:contact@entelechilabs.com" class="mt-4 px-6 py-3 border border-blue-400 text-blue-400 rounded-full hover:bg-blue-400 hover:text-white transition-colors duration-200">
                Get in Touch
            </a>
        </section>

    </div>

    <div class="max-w-screen-md mx-auto p-8 pt-12 flex flex-col gap-4 text-sm mt-auto">
        <div class="h-px w-full bg-gray-800"></div>
        <div class="flex justify-between items-start text-gray-500">
            <div class="flex items-center gap-2">
                <div>New York</div>
            </div>
            <div>&copy; 2025 Entelechi Labs.</div>
        </div>
    </div>

</body>
</html>
